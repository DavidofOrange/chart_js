<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="b-skills">
        <div class="container">
            <h2>My Skills</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="skill-name center-block">
                        <div class="chart-container">
                            <div class="chart" data-percent="92" data-bar-color="#23afe3">
                                <span class="percent" data-after="%">92</span>
                            </div>
                        </div>
                        <p>HTML</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="skill-name center-block">
                        <div class="chart-container">
                            <div class="chart" data-percent="80" data-bar-color="#ad7d212">
                                <span class="percent" data-after="%">80</span>
                            </div>
                        </div>
                        <p>CSS</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="skill-name center-block">
                        <div class="chart-container">
                            <div class="chart" data-percent="70" data-bar-color="#ff4241">
                                <span class="percent" data-after="%">70</span>
                            </div>
                        </div>
                        <p>JavaScript</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="skill-name center-block">
                        <div class="chart-container">
                            <div class="chart" data-percent="65" data-bar-color="#FFFF00">
                                <span class="percent" data-after="%">65</span>
                            </div>
                        </div>
                        <p>React</p>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
